{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>
<body>
    <h2>{{request.user.username}}</h2>
    <div class="header">
        <a href="{% url 'plumber:index' %}">index</a>
        {% if user.is_authenticated %}
            <!--<a href="{% url 'plumber:testing' %}">testing</a>-->
            <a href="{% url 'users:logout_user' %}">ВЫход(Logout)</a>
            <a href="{% url 'users:profile' %}">Profile</a>
        {% else %}
            <a href="{% url 'users:login_user' %}">Login</a>
            <a href="{% url 'users:register' %}">register</a>
        {% endif %}
        <!--<a href="{% url 'plumber:answer' %}">answer</a>-->
        
        {% block header %}{% endblock %}</div>
    <div class="sidebar">
        <div class="sideleft">{% block sideleft %}{% endblock %}</div>
        <div class="sideright">{% block sideright %}{% endblock %}</div>
    </div>
    <div class="footer">{% block footer %}{% endblock %}</div>
</body>
</html>
