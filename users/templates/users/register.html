{% extends "plumber/base_plumber.html" %}

{% block content %}
    
        <div class="form-register">
            <h2 class="form-authoriz-h2">Форма регистрации</h2>
            <form action=""method='post'>
                {% csrf_token %}
                <input type="hidden"name="next"value={{next}}>
                <div class="form-error">{{form.non_field_errors}}</div>
                {% for f in form %}               
                    <p><label for="{{f.id_for_label}}"class="form-label">{{f.label}}</label></p>
                    <p>{{f}}</p>
            
                    <div class="form-error">{{f.errors}}</div>
                {% endfor %}
               
                <button type='submit'class="form-button">Зарегистрироваться</button>
            </form>
        </div>
{% endblock %}
