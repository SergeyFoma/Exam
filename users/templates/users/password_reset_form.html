{% extends "base.html" %}

{%block sideright%}
<div class="form-register">
    <h2 class="form-authoriz-h2">Восстановление пароля</h2>

    <form action=""method="post">
        {% csrf_token %}
        <div class="form-error">{{form.non_field_errors}}</div>
        {% for f in form %}
            <p><label for="{{f.id_for_label}}"class="form-label">{{f.label}}</label>{{f}}</p>
            <div class="form-error">{{f.errors}}</div>
        {% endfor %}
        <button type="submit"class="form-button">Сбросить по email</button>
    </form>
</div>
{%endblock%}
