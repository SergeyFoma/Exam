{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '../css/style.css' %}">
</head>
<body>
    <div class="header_testing"style="width:100%;height:150px;background-color:#39f;">
        {% block header_testing %}
        {% endblock %}
    </div>
    <div class="content"id="content"style="width:100%;min-height:900px;background-color:#fff;margin:0;">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer_testing"style="width:100%;height:150px;background-color:#39f;">
        {% block footer_testing%}
        {% endblock %}
    </div>
</body>
</html>
