{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '../css/style.css' %}">
</head>
<body>
    <div class="header"style="width:100%;height:300px;background:red;">
        {% block header %}
        {% endblock %}
    </div>
    <div class="content"id="content"style="width:100%;min-height:900px;background-color:pink;margin:0;">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer"style="width:100%;height:300px;background:red;">
        {% block footer%}
        {% endblock %}
    </div>
</body>
</html>
